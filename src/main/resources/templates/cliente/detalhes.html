<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Listar clientes</title>
</head>
<body>

<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">

    <div class="container">
        <a href="" class="navbar-brand h2 mb-0">JCAVI</a>
        <button class="navbar-toggler" type="submit" data-toggle="collapse" data-target="#navbarSite">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="colapse navbar-collapse" id="navbarSite">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a href="#" th:href="@{/cliente/adicionar}" class="nav-link">Cadastrar Clientes</a></li>
                <li class="nav-item"><a href="#" th:href="@{/cliente}" class="nav-link">Listar Clientes</a></li>
                <li class="nav-item"><a href="#" th:href="@{/produto/adicionar}" class="nav-link">Cadastrar Produtos</a></li>
                <li class="nav-item"><a href="#" th:href="@{/produto}" class="nav-link">Listar Proutos</a></li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a href="" class="nav-link dropdown-toggle" data-toggle="dropdown" id="navDrop">Social</a>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item">facebook</a>
                        <a href="#" class="dropdown-item">Twitter</a>
                        <a href="#" class="dropdown-item">Instagram</a>
                        <a href="#" class="dropdown-item">Linkedin</a>
                    </div>
                </li>
            </ul>
            <form action="" class="form-inline">
                <input type="search" class="form-control ml-4 mr-2" placeholder="Digite aqui...">
                <button type="submit" class="btn btn-dark">Ok</button>
            </form>
        </div>
    </div>

</nav>

<div class="jumbotron container col-md-6">
    <h1 class="display-8">Sistema de Vendas</h1>
    <p class="lead">DETALHES DO CLIENTE</p>
</div>

<div class="jumbotron container col-md-6">

    <div class="container" th:each="c : ${cliente}">
        <h2 th:text="${c.nome}"></h2>
        <b>R$ </b><p th:text="${c.sobrenome}"></p>
        <b>Quantidade: </b><p th:text="${c.email}"></p>
    </div>

</div>

<div class="jumbotron container col-md-6">

    <div class="container">
        <table class="table table-hover table-sm">
            <tbody>
            <tr th:each="endereco : ${enderecos}">
                <th><span th:text="${endereco.logradouro}"></span></th>
                <td><span th:text="${endereco.cidade}"></span></td>
                <td><span th:text="${endereco.uf}"></span></td>
                <td><span th:text="${endereco.bairro}"></span></td>
                <td><span th:text="${endereco.cep}"></span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="container col-6">
    <form method="post">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="">
            Adicionar Endereço
        </button>
    </form>
</div>

<br/>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Salvar endereço</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form th:object="${endereco}" th:action="@{/endereco/salvar/{id}(id=${cliente.id})}" method="post">

                <div class="modal-body">

                    <div class="form-group">
                        <label for="logradouro" class="col-form-label">Logradouro</label>
                        <input type="text" class="form-control" id="logradouro" name="logradouro">
                    </div>
                    <div class="form-group">
                        <label for="bairro" class="col-form-label">Bairro</label>
                        <input type="text" class="form-control" id="bairro" name="bairro">
                    </div>
                    <div class="form-group">
                        <label for="cidade" class="col-form-label">Cidade</label>
                        <input type="text" class="form-control" id="cidade" name="cidade">
                    </div>
                    <div class="form-group">
                        <label for="uf" class="col-form-label">Uf</label>
                        <input type="text" class="form-control" id="uf" name="uf">
                    </div>
                    <div class="form-group">
                        <label for="cep" class="col-form-label">CEP</label>
                        <input type="text" class="form-control" id="cep" name="cep">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar endereço</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- JavaScript (Opcional) -->
<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script type="application/javascript">
    $('#exampleModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget)
        var recipient = button.data('whatever')
        var modal = $(this)
        modal.find('.modal-body input').val(recipient)
    })
</script>


</body>
</html>
