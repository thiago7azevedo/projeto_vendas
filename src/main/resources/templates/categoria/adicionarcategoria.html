<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

          <title>Listar Produtos</title>
        </head>
        <body>

        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">

            <div class="container">
                <a href="https://www.jcavitreinamentos.com.br/" class="navbar-brand h2 mb-0">JCAVI</a>
                <button class="navbar-toggler" type="submit" data-toggle="collapse" data-target="#navbarSite">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="colapse navbar-collapse" id="navbarSite">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item dropdown">
                            <a href="" class="nav-link dropdown-toggle" data-toggle="dropdown" id="navDrop">Categorias</a>
                            <div class="dropdown-menu">
                                <a href="#" class="dropdown-item" th:href="@{/categoria/adicionar}">Cadastrar</a>
                                <a href="#" class="dropdown-item" th:href="@{/categoria}">Listar</a>
                            </div>
                        </li>
                    </ul>
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item dropdown">
                            <a href="" class="nav-link dropdown-toggle" data-toggle="dropdown" id="navDrop">Clientes</a>
                            <div class="dropdown-menu">
                                <a href="#" class="dropdown-item" th:href="@{/cliente/adicionar}">Cadastrar</a>
                                <a href="#" class="dropdown-item" th:href="@{/cliente}">Listar</a>
                            </div>
                        </li>
                    </ul>
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item dropdown">
                            <a href="" class="nav-link dropdown-toggle" data-toggle="dropdown" id="navDrop">Produtos</a>
                            <div class="dropdown-menu">
                                <a href="#" class="dropdown-item" th:href="@{/produto/adicionar}">Cadastrar</a>
                                <a href="#" class="dropdown-item" th:href="@{/produto}">Listar</a>
                            </div>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown">
                            <a href="" class="nav-link dropdown-toggle" data-toggle="dropdown" id="navDrop">Social</a>
                            <div class="dropdown-menu">
                                <a href="#" class="dropdown-item">facebook</a>
                                <a href="#" class="dropdown-item">Twitter</a>
                                <a href="#" class="dropdown-item">Instagram</a>
                                <a href="#" class="dropdown-item">Linkedin</a>
                            </div>
                        </li>
                    </ul>
                    <form action="" class="form-inline">
                        <input type="search" class="form-control ml-4 mr-2" placeholder="Buscar...">
                        <button type="submit" class="btn btn-dark">Ok</button>
                    </form>
                </div>
            </div>

        </nav>

<div class="jumbotron container col-md-6">
    <h1>Sistema de Vendas</h1>
    <p class="lead">CADASTRO DE CATEGORIA</p>
</div>

<div class="container col-6">
    <form th:object="${categoria}" th:action="@{/categoria/adicionar}" method="post">
        <div class="form-group row">
            <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                <div th:each="detailedError : ${#fields.detailedErrors()}">
                    <span th:text="${detailedError.message}"></span>
                </div>
            </div>
        </div>

        <div class="form-row">
            <input type="hidden" class="form-control" id="id" th:field="*{id}" readonly>
            <div class="form-group col-md-6" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
                <label for="nome">Nome </label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Nome">
            </div>
        </div>

        <br />
        <input type="button" onclick="location.href='/categoria';" value="Cancelar" />&nbsp;&nbsp;
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>

<!-- JavaScript (Opcional) -->
<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
